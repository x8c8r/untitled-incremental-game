<!DOCTYPE html>
<html>
<head>
    <title>Untitled Incremental Game</title>
    <script type="text/javascript" src="game.js"></script>
    <link rel="stylesheet" href="style.css"></style>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
</head>

<body>
<div id="game">
    <div id="leftSection">
        <div id="clickCounterTitle" style="font-size:1.5rem;text-align:center;">Titles</div>
        <br>
        <span id="clickCounter" style="font-size:1.5rem">0</span>
        <br>
        <button id="clickButton">Think of a title</button>

    <div id="bottomBar">
            <div id="infoMenu">
                <span>Version 1.02 | Created by x8c8r</span>
            </div>
        </div>
    </div>

    <div id="rightSection">
        <div id="market">
            <div class="title big">Market</div>

            <hr>
            <div class="title medium">Things</div>
            <hr>
            <div id="marketThings"></div>

            <hr>
            <div class="title medium">Upgrades</div>
            <hr>
            <div id="marketUpgrades"></div>
        </div>
        <hr>
    </div>
</div>
</body>
</html>
